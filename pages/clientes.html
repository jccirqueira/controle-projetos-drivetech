<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Drivetech</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/supabaseClient.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/clientes.js" type="module"></script>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-layer-group fa-lg" style="color: var(--primary-color);"></i>
                <div style="display: flex; flex-direction: column;">
                    <span class="logo-text" style="line-height: 1;">Drivetech</span>
                    <span
                        style="font-size: 0.6rem; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px;">Soluções
                        Tecnológicas</span>
                </div>
            </div>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="projetos.html" class="nav-item">
                    <i class="fa-solid fa-briefcase"></i> Projetos
                </a>
                <a href="equipes.html" class="nav-item">
                    <i class="fa-solid fa-users"></i> Equipes
                </a>
                <a href="alocacoes.html" class="nav-item">
                    <i class="fa-solid fa-people-arrows"></i> Alocação
                </a>
                <a href="atividades.html" class="nav-item">
                    <i class="fa-solid fa-list-check"></i> Atividades
                </a>
                <a href="horas.html" class="nav-item">
                    <i class="fa-solid fa-clock"></i> Horas
                </a>
                <a href="clientes.html" class="nav-item active">
                    <i class="fa-solid fa-building"></i> Clientes
                </a>
                <a href="relatorios.html" class="nav-item">
                    <i class="fa-solid fa-file-export"></i> Relatórios
                </a>

            </nav>

            <div class="user-profile">
                <div style="flex: 1;">
                    <div id="user-name" style="font-weight: 600; font-size: 0.9rem;">...</div>
                    <div id="user-role" style="font-size: 0.75rem; color: var(--text-secondary);">...</div>
                </div>
                <!-- Reuse logout logic from common script or duplicate simple listener -->
                <button id="logout-btn" class="btn btn-sm btn-secondary" title="Sair">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1 class="page-title">Carteira de Clientes</h1>
                    <p style="color: var(--text-secondary); margin-top: 0.5rem;">Gerencie empresas e contatos.</p>
                </div>
                <button class="btn btn-primary" id="btn-add-client">
                    <i class="fa-solid fa-plus"></i> Novo Cliente
                </button>
            </header>

            <div class="card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CNPJ</th>
                                <th>Contato</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body">
                            <tr>
                                <td colspan="5" style="text-align: center; color: var(--text-secondary);">Carregando
                                    clientes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="card-title" id="modal-title">Novo Cliente</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <form id="client-form">
                <input type="hidden" id="client-id">

                <div class="form-group">
                    <label class="form-label">Nome da Empresa</label>
                    <input type="text" id="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">CNPJ</label>
                    <input type="text" id="cnpj" class="form-input" placeholder="00.000.000/0000-00">
                </div>

                <div class="form-group">
                    <label class="form-label">Nome do Contato</label>
                    <input type="text" id="contact" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div
                    style="display: flex; justify-content: flex-end; gap: var(--spacing-md); margin-top: var(--spacing-lg);">
                    <button type="button" class="btn btn-secondary" id="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
